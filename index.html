<html>
<head>
	<title> Square Root Finder by Kamal Sir </title>
	<style>
		*{ font-size:50px; font-family: ffffcc; }
		body { background-color: lightblue; }
		h1{ font-size: 60px; background-color:lightgray; border-radius:120%; }
	</style>
	<script>
		function find()
		{
			event.preventDefault();
			let num = document.getElementById("num");
			let msg = document.getElementById("msg");

			if (num.value =="")
			{
				alert("Please enter the number");
				msg.innerHTML ="";
				num.focus();
				return;
			}
			
			let n = parseFloat(num.value);
			if (n >= 0.0)
			{
				let r = n ** 0.5;
				msg.innerHTML = "Square Root =" + r.toFixed(2);
			}
			
			else
			{
				alert("Negative number is not allowed");
				msg.innerHTML="";
				num.focus();
			}
		}
	</script>
</head>

<body>
	<center>
	<h1> Square Root Finder  </h1>
	<form onsubmit="find()">
	<input type="number" step="any" placeholder="Enter number" id="num" />
	<br><br>
	<input type="submit" value ="Find Square Root" />
	</form>
	<h2 id="msg"/>
	</center>
</body>
</html>
